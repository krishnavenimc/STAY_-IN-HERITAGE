<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form3.css">
        <title>Book Now</title>
        <style>
            body{
    text-align:center;
    font-size:15px;
    border:2px solid skyblue;
    padding:1px;
    margin:20px;
   
    
}


.a1{
    padding:5px;
  

}
.a1 label{
    display: inline-block;  
    width:130px;
    text-align: left;
    
   
}
.a1 input
{
    display:inline-block;    
    margin-bottom: 8px;
     width:40%;
     
    
}

.a2{
        display:inline-flex;
    }

.a2 form{
  margin-right:40px;   
}

button{
        margin:auto;
   }


        </style>
    </head>
    <body >
        <h1>
           Book Now
        </h1>
       
        <h4>
            * required fields
        </h4>

        
              <div class="a1">  
                  <fieldset style="width:42%; text-align:left; margin:auto;">
                     <legend >Customer details </legend>
                     <form id="details">  
                         <label for="fname" id="fname"> *Name</label>
                         <input type="text" name="fname" id="fname"><br>

                         <label for="address" id="address"> *Address</label>
                         <input type="text" name="address" id="address"><br>

                         <label for="town" id="town"> *Town/city</label>
                         <input type="text" name="town" id="town"><br>
                        
                         <label for="postcode" id="postcode"> *Postcode</label>
                         <input type="text" name="postcode" id="postcode"><br>

                         <label for="Tel" id="Tel"> *Tel</label>
                         <input type="tel" name="Tel" id="Tel"><br>

                         <label for="Email" id="Email"> *Postcode</label>
                         <input type="email" name="Email" id="Email"><br>            
                               
                     </form>                
                     </fieldset>
             </div>    
               
                <div class="a2" > 
                    <fieldset style="width:auto; text-align: left; ">
                      <legend >Toppings* </legend>
                      <form id="Ammuneties">
                         
                          <input type="radio" id="parking" name="parking">
                          <label for="parking" is="parking">parking</label><br>

                          <input type="radio" id="Wifi" name="Wifi">
                          <label for="Wifi" is="Wifi">Wifi</label><br>
                          
                          <input type="radio" id="pool" name="pool">
                          <label for="pool" id="pool">pool</label>

                      </form>                
                    </fieldset>
        
                
                    <fieldset style="width:auto;text-align: left;" >
                        <legend >good to know* </legend>
                        <form id="size"> 

                            <input type="radio" >
                            <label for="small" >pets allowed</label><br>
  
                            <input type="radio">
                            <label for="medium">Childeren's>4</label><br>
                            
                            <input type="radio" >
                            <label for="Large" >Id Required</label>
  

                        </form> 

                    </fieldset>

                     <fieldset style="width:auto;text-align: left;">
                         <legend >Dont's </legend>
                         <form id ="Dont's"> 

                            <input type="checkbox" >No Smoking<br>                        
                            <input type="checkbox">Teasing<br>
                            <input type="checkbox">No-alcohol<br>
                          
                          
                          </form>                
                     </fieldset>
               </div>
               <div class="a3">
                   <fieldset style="width:40%;text-align: left; margin:auto;">
                    <legend>Check-in</legend>
                    <label for="time" id="time">  Check-in time:</label>
                    <input type="time" name="time" id="time"><br><br>
                    
                    <label>Instructions:</label><br>

                    <textarea name="instruction" id="instruction" rows="2" cols="60"></textarea>            
                   
                </fieldset>
               </div>
               <br>       
           
               <button type="sumit" value="SubmitOrder">Submit Order</button>        
    </body>
</html>
